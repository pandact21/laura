<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Cumpleaños, Amor ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
</head>
<body>
  <div class="container">
    <h1>¡Feliz Cumpleaños, Mi Amor! 🌷</h1>
    <div class="heart">💖</div>
    <p>
      Hoy celebro el regalo más hermoso de mi vida: tú. Que este cumpleaños esté lleno de amor, sonrisas y momentos inolvidables.
      Gracias por llenar mi vida de color, como un campo de tulipanes. ¡Te amo con todo mi corazón!
    </p>

    <button class="button" onclick="iniciarCelebracion()">Ver Nuestro Carrusel 📸</button>

<div id="carousel">
  <img id="slide" src="foto1.jpeg" alt="Foto 1">
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const photos = [
    'foto1.jpeg',
    'foto2.jpeg',
    'foto3.jpeg'
  ];
  let currentPhoto = 0;
  let interval;

  function iniciarCelebracion() {
    document.getElementById('carousel').style.display = 'block';
    document.getElementById('music').play();
    startCarousel();
  }

  function startCarousel() {
    interval = setInterval(() => {
      currentPhoto = (currentPhoto + 1) % photos.length;
      document.getElementById('slide').src = photos[currentPhoto];
    }, 3000);
  }
</script>
</body>
</html>
